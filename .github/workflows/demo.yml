name: Copy my_file.json to tests subdirectory
on: [push, pull_request, workflow_dispatch]
jobs:
  run:
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: Make copy of sample.txt 📚
      run: |
        chmod u+x "${GITHUB_WORKSPACE}/Files/sample.txt"
        bash "${GITHUB_WORKSPACE}/Files/sample.txt"

