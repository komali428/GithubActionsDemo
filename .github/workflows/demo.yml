name: Copy my_file.json to tests subdirectory
on: [push, pull_request, workflow_dispatch]
jobs:
  run:
    runs-on: [windows-latest]
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2
    - name: Create Artifact Folder
      run: New-Item -Path '${{ github.workspace }}' -Name "Artifacts" -ItemType "directory"
      shell: powershell
    - name: Copy Scripts
      run: Copy 'Files/' '${{ github.workspace }}/Artifacts/Files'
      shell: powershell
      
    - name: Create a artifact
      uses: actions/upload-artifact@v3
      with:
            name: my-artifact
            path: ${{ github.workspace }}/Artifacts/Files/sample.txt
        

